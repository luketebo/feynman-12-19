<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è´¹æ›¼å® ç‰© - å­¦ä¹ ä¼´ä¾£</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background-color: #e5ddd5; display: flex; height: 100vh; }
        .sidebar { width: 250px; background: #fff; border-right: 1px solid #ddd; padding: 20px; display: flex; flex-direction: column; }
        .chat-container { flex: 1; display: flex; flex-direction: column; background: #efe7dd; }
        .header { background: #075e54; color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .message { max-width: 70%; padding: 10px; border-radius: 8px; position: relative; line-height: 1.4; }
        .user { align-self: flex-end; background: #dcf8c6; }
        .assistant { align-self: flex-start; background: white; }
        .assistant.typing::after { content: '...'; animation: blink 1s infinite; }
        @keyframes blink { 0% { opacity: 0; } 50% { opacity: 1; } 100% { opacity: 0; } }
        .input-area { padding: 20px; background: #f0f0f0; display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 20px; outline: none; }
        button { padding: 10px 20px; background: #075e54; color: white; border: none; border-radius: 20px; cursor: pointer; }
        .status-item { margin-bottom: 15px; }
        .status-label { font-weight: bold; color: #666; font-size: 0.9rem; }
        .status-value { font-size: 1.2rem; color: #075e54; }
        .pet-avatar { width: 100px; height: 100px; background: #eee; border-radius: 50%; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; font-size: 3rem; }
        .mode-switch { margin-top: 20px; padding: 10px; background: #f9f9f9; border-radius: 8px; border: 1px solid #ddd; }
        .mode-switch label { font-size: 0.8rem; color: #666; display: block; margin-bottom: 5px; }
        .mode-switch select { width: 100%; padding: 5px; border-radius: 4px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="pet-avatar">ğŸ‘¶</div>
        <h3 style="text-align: center;">{{ pet.name }}</h3>
        <div class="status-item">
            <div class="status-label">ç­‰çº§</div>
            <div id="pet-level" class="status-value">Lv. {{ pet.level }}</div>
        </div>
        <div class="status-item">
            <div class="status-label">ç»éªŒ</div>
            <div id="pet-exp" class="status-value">{{ pet.experience }} / {{ pet.level * 100 }}</div>
        </div>
        <div class="status-item">
            <div class="status-label">é‡‘å¸</div>
            <div id="pet-coins" class="status-value">ğŸ’° {{ pet.coins }}</div>
        </div>

        <div style="margin-top: auto;">
            <a href="{{ url_for('auth.logout') }}" style="color: #666; text-decoration: none;">é€€å‡ºç™»å½•</a>
        </div>
    </div>

    <div class="chat-container">
        <div class="header">
            <span>æ­£åœ¨æ•™å¯¼è´¹æ›¼...</span>
        </div>
        <div class="messages" id="message-box">
            {% for msg in messages %}
            <div class="message {{ 'user' if msg.role == 'user' else 'assistant' }}">
                {{ msg.content }}
            </div>
            {% endfor %}
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="å‘è´¹æ›¼è§£é‡Šä¸€ä¸ªæ¦‚å¿µ..." onkeypress="if(event.keyCode==13) sendMessage()">
            <button onclick="sendMessage()">å‘é€</button>
        </div>
    </div>

    <script>
        const messageBox = document.getElementById('message-box');
        messageBox.scrollTop = messageBox.scrollHeight;

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text) return;

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯åˆ°ç•Œé¢
            appendMessage('user', text);
            input.value = '';

            // åˆ›å»º AI å›å¤çš„å ä½å®¹å™¨
            const aiMessageDiv = appendMessage('assistant', '');
            aiMessageDiv.classList.add('typing');
            let fullReply = '';

            try {
                const response = await fetch("{{ url_for('chat.chat_stream') }}", {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.statusText}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { value, done } = await reader.read();
                    
                    if (value) {
                        buffer += decoder.decode(value, { stream: true });
                        const lines = buffer.split('\n');
                        buffer = lines.pop();
                        
                        for (const line of lines) {
                            const trimmedLine = line.trim();
                            if (trimmedLine.startsWith('data: ')) {
                                try {
                                    const data = JSON.parse(trimmedLine.slice(6));
                                    if (data.chunk) {
                                        fullReply += data.chunk;
                                        aiMessageDiv.textContent = fullReply;
                                        messageBox.scrollTop = messageBox.scrollHeight;
                                    }

                                    if (data.done) {
                                        updateStatus(data);
                                    }
                                } catch (e) {
                                    console.warn("Error parsing chunk:", e, trimmedLine);
                                }
                            }
                        }
                    }

                    if (done) break;
                }

                aiMessageDiv.classList.remove('typing');

            } catch (e) {
                console.error(e);
                aiMessageDiv.textContent = 'å“å‘€ï¼Œè´¹æ›¼çš„å°è„‘è¢‹å‡ºé”™äº†ï¼š' + e.message;
                aiMessageDiv.classList.remove('typing');
            }
        }

        function appendMessage(role, text) {
            const div = document.createElement('div');
            div.className = `message ${role}`;
            div.textContent = text;
            messageBox.appendChild(div);
            messageBox.scrollTop = messageBox.scrollHeight;
            return div;
        }

        function updateStatus(status) {
            document.getElementById('pet-level').textContent = `Lv. ${status.level}`;
            document.getElementById('pet-exp').textContent = `${status.experience} / ${status.level * 100}`;
            document.getElementById('pet-coins').textContent = `ğŸ’° ${status.coins}`;
        }
    </script>
</body>
</html>
